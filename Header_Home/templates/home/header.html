<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title_name %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>

    <header class="main-header">
        <ul class="menu">
            <li class="{% block nav_home %}{% endblock %}"><a href="/">Home</a></li>
            <li class="{% block nav_news %}{% endblock %}"><a href="/news/">News</a></li>
            <li class="{% block nav_contact %}{% endblock %}"><a href="/contact/">Contact</a></li>
            <li class="menu__item" data-sub="Data Base"><a href="">Data Base</a></li>
        </ul>
        <div class="dropdown-holder">
            <div class="dropdown__arrow"></div>
                <div class="dropdown__bg">
                    <div class="dropdown__bg-bottom"></div></div>
        <div class="dropdown__wrap">
          <div class="dropdown-menu" id="Data Base" data-sub="Data Base">
            <div class="dropdown-menu__content">
              <div class="top-section">
                <div class="col-2">
                  <ul>
                    <li class="{% block nav_volunteer %}{% endblock %}">
                        <a href="/list/volunteer/">
                            <h3>Volunteer</h3>
                            <p>Lorem</p>
                        </a>
                    </li>

                    <li class="{% block nav_project %}{% endblock %}">
                        <a href="/list/project/">
                            <h3>Project</h3>
                            <p>Lorem</p>
                        </a>
                    </li>

                    <li class="{% block nav_benefited %}{% endblock %}">
                        <a href="/list/benefited/">
                            <h3>Benefited</h3>
                            <p>Lorem</p>
                        </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="bottom-section info">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit totam officia molestias</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>



    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- added some style tot he footer just as a short fix to see if it works -->
	<footer class="footer" style="position: absolute; bottom: 0; width: 100%; height: 60px;">
    	<div class="container-fluid" style='margin-left:15px'>
			<p>
                <a href="https://www.linkedin.com/school/33511/" target="blank">LinkedIn</a> |
                <a href="https://twitter.com/ualg" target="blank">Twitter</a> |
                <a href="https://www.facebook.com/universidade.algarve" target="blank">Facebook+</a>
            </p>
		</div>
	</footer>

<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
<!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
<script src="{% static 'js/jquery-3.2.1.min.js' %}" type='text/javascript'></script>
<script src="{% static 'js/bootstrap.js' %}" type='text/javascript'></script>
<script src="{% static 'js/index.js' %}" type='text/javascript'></script>

</body>
</html>
