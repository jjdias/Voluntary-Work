{% extends "home/header.html" %}

{% block title_name %}Volunteer{% endblock %}

{% block nav_volunteer %}active{% endblock %}

{% block content %}
<h3><a href="/list/volunteer/new_volunteer/">New volunteer</a></h3>
	{% for volunteer in object_list %}
		<h5>{{ volunteer.id }}
			<a href="/list/volunteer_list/{{volunteer.id}}">
				{{ volunteer.first_name }}
			</a>
		</h5>
	{% endfor %}
{% endblock %}
