{% extends "home/header.html" %}

{% block title_name %}News{% endblock %}

{% block nav_news %}active{% endblock %}

{% block content %}
<h1>News board</h1>
<h3><a href="/news/new_post/">New Post</a></h3>
	{% for post in object_list %}
		<h5>{{ post.date|date:"d-m-Y" }}
			<a href="/news/{{post.id}}">
				{{ post.title }}
			</a>
		</h5>
	{% endfor %}
{% endblock %}
